<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #testForm="ngForm">
        <div class="form-group">
          <label for="testName">Name</label>
          <input type="text" [(ngModel)]="test.testName" 
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="testPrice">Price</label>
          <input type="text" [(ngModel)]="test.testPrice" 
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <button type="submit" [disabled]="!testForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
